---
- hosts: localhost
  become: yes
  gather_facts: no
  vars_files:
    - /home/ndao/mysql_setup/vars/mysql_vars.yml
  vars_prompt:
    name: mysql_root_password
    prompt: "Mot de passe Root"
    private: yes
  tasks:
    - name: Create multiple databases with individual users
      mysql_db:
        name: "{{ item.name }}"
        state: present
        login_unix_socket: /var/run/mysqld/mysqld.sock
        login_password: "{{ mysql_root_password }}"
        login_user: root
      loop: "{{ databases }}"
      loop_control:
        loop_var: item

    - name: Check if user exists before creation
      shell: mysql -sN -e "SELECT user FROM mysql.user WHERE user='{{ item.user }}'" -u root -p"{{ mysql_root_password }}" 2>/dev/null
      register: user_check
      loop: "{{ databases }}"
      loop_control:
        loop_var: item

    - name: Display message if user already exists
      debug:
        msg: "{{ item.stdout }}"
      with_items: "{{ user_check.results }}"
      ignore_errors: yes


    - name: Create a single user for the designated database with auto-generated passwords
      mysql_user:
        name: "{{ item.user }}"
        password: "{{ item.password }}"
        priv: "{{ item.name }}.*:ALL"
        state: present
        update_password: on_create
        login_unix_socket: /var/run/mysqld/mysqld.sock
        login_password: "{{ mysql_root_password }}"
        login_user: root
      loop: "{{ databases }}"
      loop_control:
        loop_var: item
