---
- hosts: localhost
  become: yes
  gather_facts: no
  vars_files:
    - /home/ndao/mysql_setup/vars/mysql_vars.yml
  vars_prompt:
    name: mysql_root_password
    prompt: "Mot de passe Root"
    private: yes
  tasks:
    - name: Create multiple databases with individual users
      mysql_db:
        name: "{{ item.name }}"
        state: present
        login_unix_socket: /var/run/mysqld/mysqld.sock
        login_password: "{{ mysql_root_password }}"
        login_user: root
      loop: "{{ databases }}"
      loop_control:
        loop_var: item

    - name: Check if users already exist
      shell: "mysql -uroot -p{{ mysql_root_password }} -e 'SELECT User FROM mysql.user WHERE User = \"{{ item.user }}\";'"
      register: user_check
      with_items: "{{ databases }}"
      ignore_errors: yes

    - name: Display message if user already exists
      debug:
        msg: "User {{ item.item.user }} already exists."
      with_items: "{{ user_check.results }}"
      when: item.stdout != ""

    - name: Create a single user for the designated database with auto-generated passwords
      mysql_user:
        name: "{{ item.user }}"
        password: "{{ item.password }}"
        priv: "{{ item.name }}.*:ALL"
        state: present
        update_password: on_create
        login_unix_socket: /var/run/mysqld/mysqld.sock
        login_password: "{{ mysql_root_password }}"
        login_user: root
      loop: "{{ databases }}"
      loop_control:
        loop_var: item
      when: "item.user not in user_check.results | map(attribute='stdout') | join(' ')"
