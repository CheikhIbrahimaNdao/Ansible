---
- hosts: localhost
  become: yes
  vars_files:
    - /home/ndao/mysql_setup/vars/mysql_vars.yml
  vars_prompt:
    name: mysql_root_password
    prompt: "Mot de passe Root"
    private: yes
  tasks:
    - name: Create multiple databases with individual users
      mysql_db:
        name: "{{ item.name }}"
        state: present
        login_user: root
        login_password: root_password
      loop: "{{ databases }}"
      loop_control:
        loop_var: item

    - name: Create multiple users
      mysql_user:
        name: "{{ item.username }}"
        password: "{{ item.password }}"
        priv: "{{ item.database_name }}.*:ALL"
        state: present
      loop: "{{ users }}"
      loop_control:
        loop_var: item

    - name: Check if user exists before creation
      command: mysql -e "SELECT user FROM mysql.user WHERE user='{{ item.username }}'"
      register: user_check
      ignore_errors: yes
      loop: "{{ users }}"
      loop_control:
        loop_var: item