---
- hosts: localhost
  become: yes
  gather_facts: no
  vars:
    db_name: "{{ db_name }}"
    db_user: "{{ db_user }}"
    db_password: "{{ db_password }}"
  vars_files:
    - /home/ndao/mysql_setup/vars/mysql_vars.yml
  vars_prompt:
    name: mysql_root_password
    prompt: "Mot de passe Root"
    private: yes
  tasks:
    - name: Create a database
      mysql_db:
        name: "{{ db_name }}"
        state: present
        login_unix_socket: /var/run/mysqld/mysqld.sock
        login_password: "{{ mysql_root_password }}"
        login_user: root

    - name: Check if user already exists
      shell: "mysql -uroot -p{{ mysql_root_password }} -e 'SELECT User FROM mysql.user WHERE User = \"{{ db_user }}\";'"
      register: user_check
      ignore_errors: yes

    - name: Display message if user already exists
      debug:
        msg: "User {{ db_user }} already exists."
      when: user_check.stdout != ""

    - name: Create a user for the database with auto-generated password
      mysql_user:
        name: "{{ db_user }}"
        password: "{{ db_password }}"
        priv: "{{ db_name }}.*:ALL"
        state: present
        update_password: on_create
        login_unix_socket: /var/run/mysqld/mysqld.sock
        login_password: "{{ mysql_root_password }}"
        login_user: root
      when: user_check.stdout == ""

    - name: Capture database creation result
      set_fact:
        database_creation_output: "{{ db_creation_result }}"