---
- hosts: localhost
  become: yes
  gather_facts: no
  vars_files:
    - /home/ndao/mysql_setup/vars/mysql_vars.yml
  vars_prompt:
    name: mysql_root_password
    prompt: "Mot de passe Root"
    private: yes
  tasks:
    - name: Generate shell script
      template:
        src: shell_script.sh
        dest: /home/ndao/mysql_setup/templates/shell_script.sh
        mode: '0755'
    
    - name: Execute the shell script
      command: /home/ndao/mysql_setup/shell_script.sh
      register: script_output
      ignore_errors: yes

    - name: Show the output of the shell script
      debug:
        msg: "{{ script_output.stdout }}"