---
- name: Créer une base de données MySQL et un utilisateur
  hosts: localhost
  become: yes
  tasks:
    - name: Créer une base de données
      mysql_db:
        name: ma_base_de_donnees
        state: present

    - name: Créer un utilisateur MySQL
      mysql_user:
        name: "{{ lookup('env', 'MYSQL_USER') }}"
        password: "{{ lookup('env', 'MYSQL_PASSWORD') }}"
        priv: '*.*:ALL'
        state: present
