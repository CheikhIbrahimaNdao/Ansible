---
- name: Setup MySQL Database and User
  hosts: localhost
  become: yes
  vars_prompt:
    - name: db_name
      prompt: "Enter the MySQL database name"
      private: no
    - name: db_user
      prompt: "Enter the MySQL user name"
      private: no
    - name: db_password
      prompt: "Enter the MySQL user password"
      private: yes

  tasks:
    - name: Install MySQL packages
      apt:
        name: mysql-server
        state: present
      notify: Start MySQL

    - name: Start MySQL service
      service:
        name: mysql
        state: started
        enabled: yes

    - name: Ensure MySQL Python libraries are installed
      apt:
        name: python3-mysqldb
        state: present

    - name: Create MySQL database
      mysql_db:
        name: "{{ db_name }}"
        state: present

    - name: Create MySQL user with all privileges on database
      mysql_user:
        name: "{{ db_user }}"
        password: "{{ db_password }}"
        priv: "{{ db_name }}.*:ALL"
        state: present

    - name: Flush MySQL privileges
      mysql_user:
        name: "{{ db_user }}"
        password: "{{ db_password }}"
        priv: "FLUSH PRIVILEGES"
        state: present
