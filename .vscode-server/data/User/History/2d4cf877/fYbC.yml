---
- name: Setup MySQL Database and User
  hosts: localhost
  become: yes
  vars_files:
    - vars/mysql_vars.yml

  tasks:
    - name: Install MySQL server
      apt:
        name: mysql-server
        state: present
      notify:
        - Start MySQL service

    - name: Ensure MySQL service is running
      service:
        name: mysql
        state: started
        enabled: true

    - name: Set root password for MySQL
      mysql_user:
        name: root
        host: localhost
        password: "{{ mysql_root_password }}"
      when: mysql_root_password != ""

    - name: Remove anonymous MySQL users
      mysql_user:
        name: ''
        host_all: true
        state: absent

    - name: Remove MySQL test database
      mysql_db:
        name: test
        state: absent

    - name: Create MySQL database
      mysql_db:
        name: "{{ mysql_database_name }}"
        state: present

    - name: Create MySQL user
      mysql_user:
        name: "{{ mysql_user }}"
        host: localhost
        password: "{{ mysql_user_password }}"
        priv: "{{ mysql_database_name }}.*:ALL"
        state: present

  handlers:
    - name: Start MySQL service
      service:
        name: mysql
        state: started
