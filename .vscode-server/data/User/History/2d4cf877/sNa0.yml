---
- name: Créer une base de données MySQL et un utilisateur
  hosts: localhost
  become: yes
  vars_files:
    - mysql_setup/vars/mysql_vars.yml
  tasks:
    - name: Créer une base de données
      mysql_db:
        name: "{{ db_name }}"
        state: present
        login_unix_socket: /var/run/mysqld/mysqld.sock
        login_password: "{{ mysql_root_password }}"
        login_user: root
      
    - name: Générer le mot de passe de l'utilisateur  
      ansible.builtin.set_fact:
        db_user_password: "{{ lookup('random_string', length=8, min_lower=1, min_upper=1, min_special=1, min_numeric=1) }}"

    - name: Créer un utilisateur MySQL avec tous les droits sur la base de données
      mysql_user:
        name: "{{ db_user }}"
        password: "{{ db_user_password }}"
        priv: "{{ db_name }}.*:ALL"
        state: present
        login_unix_socket: /var/run/mysqld/mysqld.sock
        login_password: "{{ mysql_root_password }}"
        login_user: root

