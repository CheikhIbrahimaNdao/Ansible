---
- hosts: localhost
  become: yes
  gather_facts: no
  vars_files:
    - /home/ndao/mysql_setup/vars/mysql_vars.yml
  vars_prompt:
    - name: mysql_root_password
      prompt: "Enter MySQL root password"
      private: yes

  tasks:    
    - name: Check if database exists
      shell: "mysql -uroot -p{{ mysql_root_password }} -e 'SELECT schema_name FROM information_schema.schemata WHERE schema_name = \"DB\";'"
      register: db_check
      ignore_errors: yes

    - name: Display message if database already exists
      debug:
        msg: "{{ db_check }}"